<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Portfólio Profissional</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../index.html#sobre">Sobre</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="perfil">
            <h1>Seu Nome</h1>
            <p>Professor e Desenvolvedor Web Full Stack</p>

            <div class="social-links">
                <ul>
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Youtube</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </section>

        <section id="formulario-contato">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" placeholder="Digite o assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© <time datetime="2023">2023</time> Meu Portfólio. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
